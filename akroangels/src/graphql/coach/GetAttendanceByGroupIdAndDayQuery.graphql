query GetAttendanceByGroupIdAndDay($attendanceByGroupIdAndDayInput: AttendanceByGroupIdAndDayInput!) {
  getAttendanceByGroupIdAndDay(attendanceByGroupIdAndDayInput: $attendanceByGroupIdAndDayInput) {
    day
    present
    status
    trainee {
      status
      user {
        firstName
        lastName
      }
    }
  }
}
